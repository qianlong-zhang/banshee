sys = {
  cores = {
    c = {
	  cores = 16;
      type = "OOO";
      dcache = "l1d";
      icache = "l1i";
    };
  };

  caches = {
    l1d = {
      array = {
        type = "SetAssoc";
        ways = 8;
      };
      caches = 16;
      latency = 1;
      size = 32768;
    };

    l1i = {
      array = {
        type = "SetAssoc";
        ways = 4;
      };
      caches = 16;
      latency = 1;
      size = 32768;
    };

    l2 = {
      array = {
        type = "SetAssoc";
        ways = 8;
      };
      caches = 16;
      latency = 4;
      size = 131072;
      children = "l1i|l1d";
    };

    l3 = {
      array = {
        hash = "H3";
        type = "SetAssoc";
        ways = 16;
      };
      type = "Timing";
	  banks = 16;
      caches = 1;
      latency = 27;
      #size = 16777216;
      #size = 4194304;
	  size = 8388608;
      children = "l2";
    };
  };

  frequency = 2700;
  lineSize = 64;
  mem = {
    //enableTrace = True;
	mapGranu = 64;
    controllers = 2;
    type = "DramCache";
	# cache_scheme: AlloyCache, HybridCache (Banshee), UnisonCache, Tagless
	cache_scheme = "Tagless";
    ext_dram = {
      type = "DDR";
	  ranksPerChannel = 4;
	  banksPerRank = 8;
    };
    mcdram = {
	  ranksPerChannel = 4;
      mcdramPerMC = 4; #default is 4
	  banksPerRank = 8;
      cache_granularity = 4096;
      size = 1024; #256 per channel
	  num_ways = 1;
      sampleRate = 1.0;
	  # placementPolicy: LRU, FBR
      placementPolicy = "LRU";
      type = "DDR";
      footprint_size = 512;
    };
  };
};

